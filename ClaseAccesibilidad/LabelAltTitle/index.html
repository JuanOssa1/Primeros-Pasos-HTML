<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Label Alt Title</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">
          <span>Cual es tu nombre?</span>
          <input type="text" id="name" />
        </label>
        <label for="edad">
          <span>Cual es tu nacimiento?</span>
          <input type="date" id="edad" />
        </label>
        <label for="horario">
          <span>Cual es tu horario favorito?</span>
          <input type="time" id="horario" />
        </label>
      </form>
      <section>
        <img
          src="./images/telefono.jpg"
          alt="Telefono color rojo de londres"
          class="telefonorojo"
          title="TELEFONO ALERTA ALERTA"
        /><!--El alt puede leerle por ejemplo anuna imagen siega que es una imagen-->
        <!--Title es una descripcion de la imagen cuando uno pune el mouse sobre la imagen-->
      </section>
    </main>
  </body>
</html>
